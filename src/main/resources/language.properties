#####  StarNub Language File - English  #####
### StarNub ###
ss=Starting StarNub...
l=Logger running..
sm=Server monitor running.
kl=Starting key listener running.

### Configuration ###
dc=Directory check complete. Validating the StarNub org.org.starnub.org.org.starnub.configuration.
uvf=Using variables found in the StarNub.config
sbcc=Starbound.config configured.

### ConfigConfigurator ###
cc=Creating StarNub Configuration...
cc1=This prompt will only come up if your org.org.starnub.org.org.starnub.configuration is missing.
cc2=Type in the value or hit 'Enter' to accept the default value.
cq1=Please enter the port that you want players to connect to. (Default: 21025)
cq2=Please enter the port that you want Starbound to use to speak with StarNub. (Default: 21024)
cq3=Please enter the amount of hours you want to use between Auto Restart Starbound. (Default: 4)
cqc1=Players will connect to the following port:
cqc2=StarNub will communicate to Starbound on the following:
cqc3=Your Server will auto restart every
cqc4=hour(s).
cqc5=Are these correct? (Y/N)(Default Y)
cf=StarNub is now configured.
sn.cc.3=Configuration does not exist.

### ServerMonitor###
ssm=Starting the Starbound Server. If you use mod's this may take a moment.
ssmc=It appears the Starbound server crashed.
ssmc1=Your server has crashed
ssmc2=time(s) since the last auto restart.
ssmu=It appears the Starbound server is unresponsive, Starting the Starbound server...
ssmu1=Your server been unresponsive
ssmu2=time(s) since the last auto restart.
ssmar1=It has been
ssmar2=hours since the last restart. Auto restarting server as per org.org.starnub.org.org.starnub.configuration.
sta=The Starbound Server is now online and ready for players to connect on port:


### ProcessStreamInput ###
spsi=Starbound server online. Players may now connect to port
spsic=connected
spsid=disconnected
sb.psi.1=StreamInput Error with inserting or removing from array

### Query ###
sb.q.1=No response from the Starbound server. Packet
sb.q.2=Attempting to see if the Starbound server has completely started up.
sb.q.3=Server Protocol Version:

### Network ###
banned=A player that has been previously banned tried connecting with
